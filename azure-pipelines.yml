# https://aka.ms/yaml

trigger:
- master

variables:
  patch: $[counter('versioncounter', 100)]
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

name: 1.0.$(patch)

pool:
  vmImage: 'windows-2019'

jobs:
- job: CI
  displayName: GitHub Alpha release
  steps:

  - script: echo Running build $(Build.BuildNumber)

  - task: PowerShell@2
    displayName: Update version
    inputs:
      filePath: 'build\update-version.ps1'
      arguments: '$(Build.BuildNumber) $(Build.SourcesDirectory)\src\Amusoft.CodeAnalysis.Analyzers\Amusoft.CodeAnalysis.Analyzers.csproj $(Build.SourcesDirectory)\src\Amusoft.CodeAnalysis.Analyzers.Vsix\source.extension.vsixmanifest'
      pwsh: true

  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: 5.4.0

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'select'

  - task: VSBuild@1
    inputs:
      solution: '**\*.sln'
      vsVersion: '16.0'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      maximumCpuCount: true

  - task: VSTest@2
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\*test*.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: '$(System.DefaultWorkingDirectory)'

  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(agent.builddirectory)'
      Contents: '**/*.vsix'
      TargetFolder: '$(build.artifactstagingdirectory)'

  - task: PublishGitHubRelease@0
    displayName: 'publish artififact on GitHub'
    inputs:
      applicationName: 'Amusoft.CodeAnalysis.Analyzers'
      gitSourceOption: 'github'
      token: '$($gitAccessToken)'
      repo: 'Amusoft.CodeAnalysis.Analyzers'
      owner: 'taori'
      tagName: 'alpha-$(build.buildNumber)'
      releaseName: 'alpha-$(build.buildNumber)'
      releaseBody: 'automated release from Azure DevOps'
      draft: false
      prerelease: true
      assetsPattern: '$(build.artifactstagingdirectory)\**\*.vsix'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish artifact for vsix marketplace'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifact: 'drop'
      publishLocation: 'pipeline'

  - script: |
      echo All tests executed
      echo Deployment complete
    displayName: 'Pipeline complete'